<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Omniscient</title>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta http-equiv="cleartype" content="on">

		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
		$(document).ready(function() {
			$('#modeB').click(function() {
				$('#USN').attr("placeholder", "User ID");
			});	
			$('#modeA').click(function() {
				$('#USN').attr("placeholder", "USN");
			});	
		});
		</script>
	</head>
	<body class="body">
		<header class="topContent"> 
		  <div class="topContainer"> 
		    <div> <a href="index.html"><img class="logo" src="img/logo.png" /></a> 
		    </div> 
		     
		  </div> 
  		</header> 
		<div class="midContainer">
			<div class="midCrap" align="center">
				<form method="post" action="">
					<h1> Register to Omniscient </h1>
					<radiogroup id="login-mode">
					  <input type="radio" name="register_mode" value="student" class="radio" checked="true" id="modeA">Student
					  <input type="radio" name="register_mode" value="staff" class="radio" id="modeB">Staff
					</radiogroup>
					<br><br>
					<label class="hidden-label" for="USN">UID</label>
					<input id="USN" name="USN" autofocus="autofocus" placeholder="USN" value spellcheck="false" class="ifield">

					<label class="hidden-label" for="Name">Name</label>
					<input id="Name" name="StudName" placeholder="Full Name" class="ifield">

					<label class="hidden-label" for="Email">Email</label>
					<input id="email" name="email" type="email" placeholder="Email" class="ifield">
					
					<label class="hidden-label" for="date">Date</label>
					<input id="date" name="date" placeholder="DD/MM/YYYY" class="ifield">

					<label class="hidden-label" for="Password">Password</label>
					<input id="Passwd" name="Passwd" type="password" placeholder="Password" class="ifield">

					<label class="hidden-label" for="confPassword">Confirm Password</label>
					<input id="PasswdConf" name="PasswdConf" type="password" placeholder="Confirm Password" class="ifield">
					
					<input type="submit" value="Register" id="buttonSubmit">

				</form>
			</div>
			
		</div>

		      </div>
